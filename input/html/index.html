<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de input HTML5</title>
    
    <!--Estilo Customizado-->
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    
</head>
<body>
   <form action="">

        <!-- Novos Inputs e atributos HTML 5 -->
       <label for="nome">Nome</label>
       <input type="text" id="nome" required  autofocus>
        <br><br>

        <!-- Email -->
        <label for="numero">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

         <!-- URL -->
         <label for="url">URL</label>
         <input type="url" id="url" placeholder="ex: http://www.google.com">
         <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!-- date -->
        <label for="date">Data</label>
        <input type="date" id="date">
        <br><br>

        <!-- Color -->
        <label for="color">Cor</label>
        <input type="color" id="color">
        <br><br>

       <input type="submit" name="" value = "Enviar">
   </form>
</body>
</html>
